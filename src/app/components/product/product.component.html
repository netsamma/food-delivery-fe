<a [routerLink]="['/product-details', product.id]">
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title class="white">
        {{ product.name }}
      </mat-card-title>
      <mat-card-subtitle class="pb-2"
        >{{ product.availability }}
      </mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src={{product.img_url}} alt="Photo of a Shiba Inu"> -->
    <mat-card-content>
      <p class="description white">
        {{ product.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
      <button mat-button (click)="emitEvent()"> OUTPUT</button>
    </mat-card-actions>
  </mat-card>
</a>
